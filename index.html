<html>
  <head>
    <title>Toastmasters Zoom Timer</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="keywords" content="Zoom, Toastmasters">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/bulma.css">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="icon" type="image/png" href="assets/Color_Logo.jpg">
    <script src="assets/helpers.js"></script>
  </head>
  <body>
    <div id="selection">
      <div class="field">
        <div class="control">
          <input class="input is-primary" type="text" placeholder="Qualifying Time">

      </div>
      <div class="field">
        <div class="control">
          <input class="input is-danger" type="text" placeholder="Danger input">
        </div>
      </div>
    </div>
    <div id="whiteCard">
    </div>
    <div id="greenCard">
      <img src="assets/green.jpg">
    </div>
    <div id="yellowCard">
      <img src="assets/yellow.jpg">
    </div>
    <div id="redCard">
      <img src="assets/red.jpg">
    </div>
  </body>
</html>

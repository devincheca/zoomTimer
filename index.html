<html>
  <head>
    <title>Toastmasters Zoom Timer</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="keywords" content="Zoom, Toastmasters">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/bulma.css">
    <link rel="stylesheet" href="assets/animate.css">
    <link rel="icon" type="image/png" href="assets/Color_Logo.jpg">
    <script src="assets/helpers.js"></script>
  </head>
  <body>
    <div id="selection">
      <section class="hero">
        <div class="hero-body">
          <div class="container centerText">
            <h1 class="title">
              Input Timing Parameters Below in Minutes
            </h1>
            <h2 class="subtitle">
              \/
            </h2>
          </div>
        </div>
      </section>
      <div class="columns">
        <div class="column">
          <div class="field">
            <div class="control">
              <input class="input is-primary" type="number" placeholder="Qualifying Time" id="qualify" autofocus>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <div class="control">
              <input class="input is-warning" type="text" placeholder="Yellow warning" id="warn">
            </div>
          </div>
        </div>
        <div class="column">
          <div class="field">
            <div class="control">
              <input class="input is-danger" type="number" placeholder="Time Limit" id="limit">
            </div>
          </div>
        </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="buttons flexCenter">
            <button class="button is-primary" onclick="startTimer()">Start</button>
          </div>
        </div>
      </div>
    </div>
    <div id="whiteCard" style="display: none;">
      <section class="hero">
        <div class="hero-body">
          <div class="container centerText">
            <h1 class="title">
              Your current time:
            </h1>
            <h2 class="subtitle" id="currentTime"></h2>
            <div>
              <div class="buttons flexCenter">
                <button class="button is-primary" onclick="location.reload()">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="greenCard">
      <img src="assets/green.jpg">
    </div>
    <div id="yellowCard">
      <img src="assets/yellow.jpg">
    </div>
    <div id="redCard">
      <img src="assets/red.jpg">
    </div>
  </body>
</html>
